<!-- // table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th>S.id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let data of sunya">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.city}}</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deletedata(data)">Delete</button>
            </td>
            </tr>
        </tbody>
</table>



<!-- button trigger modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background: blue;" class="modal-header">
          <h5 style="color: aliceblue;font-size: 20px;margin-left: 62px;font-weight: 620;" class="modal-title" id="exampleModalLabel">Student management</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
           <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
           <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">email is required</small>
              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Mobile</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Mobile no." formControlName="mobile">
           <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">Mobile Number is required</small>
              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your city name" formControlName="city">
                <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">Please enter city Name</small>
    
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button"  class="btn btn-primary"  [disabled]="formValue.invalid" (click)="adddata()">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-primary"  [disabled]="formValue.invalid" (click)="updatedata()">Update</button>

        </div>
      </div>
    </div>
  </div>
