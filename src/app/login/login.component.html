

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow">
          <div class="card">
           <div class="text-center">
            <h1>Student Login</h1>
            <strong>Login anytime!</strong>
           </div>
           <form [formGroup]="loginform">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-danger">Please enter email address</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password"formControlName="password">
                <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-danger">Please enter email address</small>

            </div><br>
            <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
           </form>
           <a style="color: blue;margin-top: 10px;" routerLink="/signup"> New user? Click to signup</a>
          </div>
        </div>
    </div>
</div>
